# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/coolstore

# Named datasource for Flyway
quarkus.datasource.coolstore.db-kind=postgresql
quarkus.datasource.coolstore.username=postgres
quarkus.datasource.coolstore.password=postgres
quarkus.datasource.coolstore.jdbc.url=jdbc:postgresql://localhost:5432/coolstore

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.locations=classpath:db/migration

# CORS configuration
quarkus.http.cors=true

# REST configuration
quarkus.resteasy-reactive.path=/services

# AMQP (ActiveMQ Artemis) configuration for JMS replacement
mp.messaging.incoming.orders.connector=smallrye-amqp
mp.messaging.incoming.orders.address=topic::orders
mp.messaging.incoming.orders.broadcast=true
mp.messaging.outgoing.orders.connector=smallrye-amqp
mp.messaging.outgoing.orders.address=topic::orders

# Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.category."com.redhat.coolstore".level=DEBUG

# Health check
quarkus.smallrye-health.root-path=/health